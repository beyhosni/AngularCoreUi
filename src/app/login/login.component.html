
<div class="app-body" style="margin-top: 150px">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
            <div *ngIf="invalide" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Attention !</strong> utilisateur inconnu !
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                 (click)="invalide = false" >
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="card">
                <div class="card-header">
                    Authentification
                </div>
              <div class="card-body">
                <form #form="ngForm" (ngSubmit)="login(form.value)" >
                  <p class="text-muted">Connectez-vous à votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text"
                           name="username"
                           id="username"
                           [(ngModel)]="credentials.username"
                           class="form-control"
                           #name="ngModel"
                           required minlength="2"
                           placeholder="Nom d'utilisateur">
                  </div>
                  <div *ngIf="name.invalid && (name.dirty || name.touched)"
                  class="alert alert-danger custom_alert">
                    <div *ngIf="name.errors.required">
                      Le nom d'utilisateur est obligatoire !
                    </div>
                    <div *ngIf="name.errors.minlength">
                      Le nom d'utilisateur doit contenir au moin 2 caractères !
                    </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password"
                           name="password"
                           id="password"
                           [(ngModel)]="credentials.password"
                           class="form-control"
                           #password="ngModel"
                           required minlength="6"
                           placeholder="Mot de passe">
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)"
                  class="alert alert-danger custom_alert">
                    <div *ngIf="password.errors.required">
                      Le mot de passe est obligatoire !
                    </div>
                    <div *ngIf="password.errors.minlength">
                      Le mot de passe doit contenir au moin 6 caractères !
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"
                              [disabled]="form.pristine || form.invalid"
                              [ngClass]="{'no-drop' : true}"
                              class="btn btn-primary px-4">
                              Connexion
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button"  class="btn btn-link px-0">mot de passe oublié?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

  </main>
</div>
